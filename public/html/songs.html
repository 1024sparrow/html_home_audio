<div id="audio-player">
    <audio id="audio"></audio>
    <h1 id="now-playing"></h1>
    <div id="audio-controls">
        <ul>
            <li><button id="back" class="control">Back</button></li>
            <li><button id="play-pause" class="control">Play</button></li>
            <li><button id="next" class="control">Next</button></li>
        </ul>
    </div>
    <hr/>
</div>
<div id="song-list">
    <a href="#artists/{{tag}}"><h1>{{artist}}</h1></a>
    <h2>{{album}}:</h2>
    <ul id="songs">
        {{#each songs}}
        <li data-name="{{name}}" data-number="{{number}}" data-filename="{{filename}}">{{name}}</li>
        {{/each}}
    </ul>
</div>
