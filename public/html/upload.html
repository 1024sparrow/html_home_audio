<div id="form-container">
    <form enctype="multipart/form-data" action="/upload" method="post">
        <p>Artist:</p>
        <input type="text" name="name"/><br>
        <p>Genre:</p>
        <select name="genre">
            {{#each genres}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select><br>
        <p>Album:</p>
        <input type="text" name="album"/><br>
        <br>
        <input type="button" onclick="addFile()" value="Add Track"/>
        <div id="files"></div>
        <input type="submit" value="Upload"/>
    </form>
</div>
<script type="text/javascript">
    var filesCount = 0;
    function addFile() {
        console.log('addFile');
        filesCount++;
        var file = '<p>Track ' + filesCount + ': </p><input type="file" name="' + filesCount + '"/>';
        $('#files').append(file);
    }
</script>
